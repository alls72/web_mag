<html>

<head>

    <title>Лабораторная 10</title>
    <link rel="stylesheet" href="style.css">

</head>
<script src="script.js" type="text/javascript"></script>   
    
<form name="lec">
    <div class="main" style="float: left">
        <h3 style="text-align: center">Анкета переводчика</h3>
        <div style="width: 250px; float: left; margin-left: 20px;">
            <p>Язык
            <select name="s1"  multiple onchange="select()" style="margin-left: 20px; width: 186px">
                <option>Выберите язык</option>
                <option>Английский</option>
                <option>Французский</option>
                <option>Немецкий</option>
                <option>Китайский</option>
                <option>Итальянский</option>
                <option>Эльфийский</option>
            </select>
            
            <p>Статус
            <select name="s2" disabled onchange="select()" style="margin-left: 10px">
                <option>Выберите статус</option>
                <option>Студент</option>
                <option>Аспирант</option>
                <option>Школьный преподаватель</option>
                <option>Преподаваель вуза</option>
                <option>Частный преподаватель</option>
                <option>Носитель языка</option>
            </select>
            
            <p style="margin-top: 40px">Цена
            <textarea id="com" name="comment" cols="50" rows="4" readonly style="margin-left: 57px; margin-top: -30px" readonly></textarea>
        </div>
        <div class="right" style="float: right;  width: 290px; margin-right: 20px">
            <p>Стоимость
            <input type="text" name="stoim"  readonly style="margin-left: 67px; width: 100px">
            <p>Количество часов
            <input type="text"  disabled name="pr1" style="margin-left: 20px; width: 100px">
        </div>
        <div style="position: absolute; margin-top: 200px">
            <p><input type="button" name="but" disabled onClick="f1()" style="margin-left: 100px"  value="Расчитать">
            <input type="reset"  style="margin-left: 100px;" value="Очистить"></p>
        </div>

    </div>
    
        
</form>
    
    
</body>
</html>
